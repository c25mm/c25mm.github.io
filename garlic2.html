<script type="text/javascript">
	function blankPaper (x) {
		var pen = document.createElement("div")
		document.body.appendChild(pen);
			pen.style.height = "100px";
			pen.style.width = "100px";
			pen.style.backgroundImage = "url(garlic.jpg)";

			pen.style.display ="inline-block";

		}


for(var i=1;i<446;i=i+1){

}






</script>
